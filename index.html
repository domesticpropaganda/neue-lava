<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Neue Lava™ - A color morph toy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-center">Neue—Lava™</div>
      <div class="header-right">An interactive color stream</div>
    </header>

    <!-- Canvas container -->
    <div class="canvas-container">
      <!-- Three.js canvas will be inserted here -->
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-left">©2025 <a href="https://oygarerdal.com" style="text-decoration:none; color:#727272">STUDIØE</a></div>
    </footer>
  </div>

  <!-- Hidden file input for dat.GUI -->
  <input type="file" id="mask-upload" accept="image/*" style="display: none;">

  <!-- Preloader overlay -->
  <div id="preloader" class="preloader hidden">
    <div class="preloader-content">
      <div class="preloader-spinner"></div>
      <div class="preloader-text">Loading image...</div>
    </div>
  </div>

  <script type="module" src="mask-gradient.js"></script>

</html>
